<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="css/stylereglog.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo|Righteous" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>LOGIN</title>
</head>
<style>
   body{
       font-family: 'Exo', sans-serif;

   }
   .bold{
       font-family: 'Righteous', cursive;
   }
    .body-page {
        background-image: url("/img/bg-image.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
    }

    .main {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body class="body-page">
<div class="main">
    <div style="width: 40%" ; class="pl-5 pr-5 pb-5 pt-2 border rounded border-light">
        <h1 style="color: whitesmoke" class="font-weight-light">LOGIN</h1>
        <form action="#" th:action="@{/login}" th:method="post" name="loginServlet">
            <div class="form-group">
                <input style="background-color: rgba(61,61,61,0.11);color: whitesmoke" type="text" name="username"
                       class="form-control border border-light" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter email"/>
            </div>
            <br/>
            <div class="form-group">
                <input style="background-color: rgba(61,61,61,0.11);color: whitesmoke" type="password"
                       name="password"
                       class="form-control border border-light" id="exampleInputPassword1" placeholder="Password"/>
            </div>
            <br/>
            <div class="d">
                <button style="background-color: rgba(0,0,0,0.11);color:whitesmoke;width: 100%" type="submit"
                        class="btn btn-secondary border border-light">LOGIN
                </button>
            </div>
        </form>
        <div class="d">
            <form style="width: 100%; margin-top: 10px" action="#" th:action="@{/register}" th:method="get" name="register">
                <button style="background-color: rgba(0,0,0,0.11);color:whitesmoke;width: 100%" type="submit"
                        class="btn btn-secondary border border-light">REGISTER
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
